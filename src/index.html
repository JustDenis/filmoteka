<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmoteka</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <img
            src="./images/headerLogoMobile.png"
            alt=""
            class="header__logo"
          />
          <ul class="header__items">
            <li class="header__item">
              <a href="https://www.google.com/" class="header__link">HOME</a>
            </li>
            <li class="header__item">
              <a href="https://www.google.com/" class="header__link"
                >MY LIBRARY</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main id="root"></main>

    <footer class="footer">
      <h2 class="footer__description">Made by TheBestTeam</h2>

      <button class="btnup">
        <a href="#" title="Вернуться к началу" class="topbutton">
          <img src="./images/btnup.png" alt="" class="footer__img" />
        </a>
      </button>
      <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
    </footer>
  </body>
</html>
