<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmoteka</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>

  <body>
    <header class="header">
      <div class="container__header">
        <div class="header__inner">
          <a href="/" class="header__img-link">
            <div class="header__img">
            <img src="./images/headerLogoMobile.png" alt="" class="header__logo" />
            <img
              src="./images/headerLogoText.png"
              alt=""
              class="header__logotxt"
            />
          </div>
          </a>
          
          <ul class="header__items">
            <li class="header__item">
              <a href="/" data-action="home" class="header__link">HOME</a>
            </li>
            <li class="header__item">
              <a href="/library/watched" data-action="library" class="header__link"
                >MY LIBRARY</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main id="root"></main>

    <footer class="footer">
      <h2 class="footer__description">Made by TheBestTeam</h2>

      <button class="btnup">
        <a href="#" class="topbutton">
          <img src="./images/btnup.png" alt="" class="footer__img" />
        </a>
      </button>
    </footer>
  </body>
</html>
